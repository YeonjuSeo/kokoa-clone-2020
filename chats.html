<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://static.smalljoys.me/2020/08/2898992_mfwfp-ch_400x400_1597309435.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">훈이</h4>
            <h6 class="user-component__subtitle">짱구야 귤 먹으러 올래?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:20</span>
          <div class="badge">3</div>
        </div>
      </div>
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/578040448108752896/oQK7a3gS_400x400.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">철수</h4>
              <h6 class="user-component__subtitle">숙제는 네가 알아서 해!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:30</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">13:22</span>
          <div class="badge">1</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://file3.instiz.net/data/file3/2018/01/29/3/3/e/33e755b8a3bf5f282cceeb887dbbd606.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">유리</h4>
            <h6 class="user-component__subtitle">내일 봐 짱구야!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:54</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification__talk badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen Is Too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
