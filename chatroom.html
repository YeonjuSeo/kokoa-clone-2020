<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 철수 - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">철수</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen chatroom">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row message-row--own"> <!--modifier-->
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">철수야 숙제 다했어?</span>
                    <span class="message__time">11:03</span>    
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://lh3.googleusercontent.com/proxy/z6rW6pv5vJCVWzMRnEeN3bmS9s60XtwoEFSeDLR-n2lmyXGyClAxBm8I2vqCq2X4o55SITFMULLm4nTuYg7bYtSOtdUl3Dn8ivmsxRRBNJjUgiMKy5_PpHn0XRc9DITQTWy2ukrVd19kFojCRIxr">
            <div class="message-row__content">
                <span class="message__author">철수</span>
                <div class="message__info">
                    <span class="message__bubble">너 또 보여달라고 하려는거지?</span>
                    <span class="message__time">15:29</span>    
                </div>
                <div class="message__info">
                    <span class="message__bubble">숙제는 네가 알아서 해!!</span>
                    <span class="message__time">15:30</span>    
                </div>
            </div>
        </div>

        <div class="message-row message-row--own"> <!--modifier-->
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">아이 깐깐하게 그러지 말구</span>
                    <span class="message__time">18:43</span>    
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your Screen Is Too Big</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
