<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="library.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="header__menu">
        <i class="fas fa-bars"></i>
      </div>
      <div class="header__title">library</div>
      <div class="header__shop">
        <i class="fas fa-shopping-bag"></i>
      </div>
    </section>
    <main>
      <div class="search">
        <span>Search books...</span>
        <i class="fas fa-search"></i>
      </div>
      <section class="book-today">
        <h1>Book of the day</h1>
        <div class="book-today__content">
          <div class="book-today__column">
            <img
              class="book-today__cover"
              alt="No Fixed Abode"
              src="https://images-na.ssl-images-amazon.com/images/I/51FpM1jpyML._SX324_BO1,204,203,200_.jpg"
            />
          </div>
          <div class="book-today__column">
            <div class="book-today__title">No Fixed Abode</div>
            <div class="book-today__sub-title">Journey Through</div>
            <div class="book-today__rank">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="book-today__genre">
              <div>Journey</div>
              <div>Biography</div>
            </div>
            <div class="book-today__mark">
              <div class="book-today__mark-bookmark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="book-today__mark-rsv">Book Now</div>
            </div>
          </div>
        </div>
      </section>
      <section class="recommendations">
        <h1>Top Adventures</h1>
        <div class="recommendation__items">
          <div class="recommendation">
            <img
              src="https://image.yes24.com/Goods/66898663/L"
              alt="Hold Still"
              class="recommendation__img"
            />
            <div class="recommendation__rank">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="recommendation">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwf2fxLZHD0g6fwfMfqCGkgJFJY_CbmsO5xQ&usqp=CAU"
              alt="Jungle Book"
              class="recommendation__img"
            />
            <div class="recommendation__rank">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="recommendation">
            <img
              src="https://bizarrevictoria.files.wordpress.com/2017/01/download-1.jpg"
              alt="The Jungle Book"
              class="recommendation__img"
            />
            <div class="recommendation__rank">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="recommendation">
            <img
              src="https://m.media-amazon.com/images/I/51uLvJlKpNL.jpg"
              alt="The Hobbit"
              class="recommendation__cover"
            />
            <div class="recommendation__rank">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="author-info">
        <h1>Popular authors</h1>
        <div class="author-info__column">
          <img
            src="https://tomashnetworth.com/wp-content/uploads/2017/12/georgerrmartin-1512565021c48pl.jpg"
            alt="George Raymond Richard Martin"
            class="author-info__img"
          />
        </div>
        <div class="author-info__column">
          <span author-info__name>George Raymond Richard Martin</span>
          <p>
            Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards.
          </p>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
