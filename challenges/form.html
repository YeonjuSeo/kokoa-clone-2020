<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Accout</h1>
    <form>
      <label id="first-name">First name</label>
      <input
        id="First-name"
        type="text"
        required
        placeholder="First name"
      /><br />

      <label id="last-name">Last name</label>
      <input
        id="last-name"
        type="text"
        required
        placeholder="Last name"
      /><br />

      <label id="email">Email</label>
      <input id="email" type="email" required placeholder="Email" /><br />

      <label id="username">Username</label>
      <input id="username" type="text" required placeholder="Username" /><br />

      <label id="password">Password</label>
      <input
        id="password"
        type="text"
        required
        placeholder="Password"
        minlength="10"
      /><br />

      <label id="birth-date">Birth date</label>
      <input id="birth-date" type="date" required /><br />

      <label id="happy">How happy are you?</label>
      <input id="happy" type="range" required /><br />

      <label id="fav-color">What is your fav. color?</label>
      <input id="fav-color" type="color" required /><br />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
