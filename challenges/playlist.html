<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="playlist.css" />
  </head>
  <body>
    <header>
        <i class="fas fa-times"></i>
        <span>Playlist</span>
    </header>
    <section class="music">
        <div class="music__cover">
            <i class="far fa-image"></i>
        </div>
        <div class="music__info">
            <div>Random</br> Love</div>
            <div>by Divay Kapoor</div>
        </div>
    </section>
    <section class="btns">
        <div class="btn__play">
            <i class="fas fa-play"></i>
            <span>Play</span>
        </div>
        <div class="btn__like">
            <i class="far fa-heart"></i>
        </div>
        <div class="btn__add">
            <i class="fas fa-plus"></i>
        </div>
    </section>
    <section class="music-list">
        <div class="music-list__music">
            <div class="music-list__cover"></div>
            <div class="music-list__info">
                <div>Matargasti</div>
                <div>Mohit Chauhan</div>
            </div>
        </div>
        <div class="music-list__music">
            <div class="music-list__cover"></div>
            <div class="music-list__info">
                <div>Attitude</div>
                <div>Lewis OfMan · Attitude</div>
            </div>
        </div>
        <div class="music-list__music">
            <div class="music-list__cover"></div>
            <div class="music-list__info">
                <div>Try Everything</div>
                <div>Shakira · Zootopia</div>
            </div>
        </div>
        <div class="music-list__music">
            <div class="music-list__cover"></div>
            <div class="music-list__info">
                <div>Sunflower</div>
                <div>Joseph Vincent · Sunflower</div>
            </div>
        </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
