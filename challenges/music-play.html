<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="music-play.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <header class="screen-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <div class="singer">
        <img
          class="singer__img"
          alt="Tyler, The Creator"
          src="https://images.sk-static.com/images/media/profile_images/artists/1988114/huge_avatar"
        />
        <div class="singer__name">Tyler, The Creator</div>
        <div class="singer__genre">Rap, Hip-Hop</div>
      </div>
      <div class="list-funcs">
        <div class="list-func__shuffle">Shuffle</div>
        <div class="list-func__like">
          <i class="fas fa-heart"></i>
          <span>212 971</span>
        </div>
      </div>
      <ul class="songs">
        <li class="song">
          <div class="song__column">
            <img
              alt="earfquake"
              src="https://images.genius.com/60712a7b6cbcc792502d877fb9a170c5.1000x1000x1.jpg"
            />
          </div>
          <div class="song__column">
            <div class="song__singer">Tyler, the Creator</div>
            <div class="song__title">EARFQUAKE</div>
          </div>
          <div class="song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="song">
          <div class="song__column">
            <img
              alt="november"
              src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg"
            />
            <div class="playing-icon">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
          <div class="song__column">
            <div class="song__singer">Tyler, the Creator</div>
            <div class="song__title">NOVEMBER</div>
          </div>
          <div class="song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="song">
          <div class="song__column">
            <img
              alt="911"
              src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg"
            />
          </div>
          <div class="song__column">
            <div class="song__singer">Tyler, the Creator</div>
            <div class="song__title">911</div>
          </div>
          <div class="song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
        <li class="song">
          <div class="song__column">
            <img
              alt="wolf"
              src="https://i3.cdn.hhv.de/catalog/shop_detail_zoom/00359/359108.jpg"
            />
          </div>
          <div class="song__column">
            <div class="song__singer">Tyler, the Creator</div>
            <div class="song__title">WOLF</div>
          </div>
          <div class="song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
      </ul>
      <div class="current-song">
        <div class="current-song__column">
          <div class="current-song__singer">Tyler, The Creator</div>
          <div class="current-song__title">NOVEMBER</div>
        </div>
        <div class="current-song__column">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <div class="screen">
      <header class="screen-header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <div class="now-song">
        <img
          alt="november"
          src="https://images.genius.com/657250fbf21b4b4814e4bbab1b2000b5.1000x1000x1.jpg"
        />
        <div class="now-song__title">November</div>
        <div class="now-song__singer">Tyler, The Creator</div>
      </div>
      <div class="duration">
        <div class="duration__time">
          <div class="duration__done">1:56</div>
          <div class="duration__end">2:21</div>
        </div>
        <div class="duration__mark">
          <div class="duration__bar"></div>
          <div class="duration__bar duration__done-bar"></div>
          <div class="duration__dot"></div>
        </div>
      </div>
      <div class="song-funcs">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-step-backward"></i>
        <div class="song-func__play">
          <i class="fas fa-play"></i>
        </div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
